{% extends "base.html" %}
{% block title %}
    {% if brand %}
        Editar
    {% else %}
        Adicionar
    {% endif %} 
        Brand - SGE
{% endblock %}

{% block content %}
    <h1 class="display-4">
        {% if brand %}
            Editar
        {% else %}
            Adicionar
        {% endif %} 
            Brand
    </h1>

    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{% url 'brands:list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

{% endblock %}
